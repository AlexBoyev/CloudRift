services:
  - type: web
    name: jenkins-1
    env: docker
    plan: starter  # Choose your plan (starter, standard, etc.)
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: JENKINS_HOME
        value: /var/jenkins_home
    ports:
      - port: 8080  # Jenkins web interface
        protocol: HTTP
    disk:
      name: jenkins_home
      mountPath: /var/jenkins_home
      sizeGB: 5  # Size of persistent storage (adjust as needed)

